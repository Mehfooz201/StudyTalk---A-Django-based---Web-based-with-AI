


<div class="container">

    <h3>Recent Activities</h3>
        <hr>

        {% for message in room_messages %}
            <div>
                <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a>    {{message.created|timesince}} </small> <br>
                <small>replied to "{{message.room}}" </small>
                <p>{{message.body}}</p>

                {% if request.user == message.user %}
                    <a href="{% url 'delete-message' message.id %}" class='btn btn-danger btn-sm'>Delete</a>
                {% endif %}

                <hr>
            </div>
        {% endfor %}


</div>
