<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dispaly Room</title>
  </head>
  <body>
    <div class="container">
        <h1>Display Room from the API</h1>
        <hr>

        <div class="room-container">

        </div>

    </div>

    <script>

        let roomsContainer = document.getElementById('room-container')

        let getRooms = async ()  =>{
            let response = await fetch('http://127.0.0.1:8000/api/rooms/')
            let rooms = await response.json()
            
            for (let i = 0; rooms.length > i; i++) {
                let room = rooms[i]
                
                let row = `<div>
                            <h3>${room.name}</h3>

                    </div>`
                    roomsContainer.innerHTML += row
            }
        }
        getRooms()


    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
